<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new Potluck</title>
    <link href="/styles.css" rel="stylesheet" />
    <link href="/generalCss.css" rel="stylesheet" />

</head>
<body>
<div th:replace="fragments/loggedInHeader :: header(principal=${principal})"></div>
<section class="margin">

    <h1>Create a New PotLuck Event!</h1>

    <form  action="/Potluck"   method="post">

        <label>Potluck Name: <input type="text" placeholder="office party" name="eventname" required /></label><br/>
        <label>Date of the Potluck: <input type="date" name="dateofPotluck" required /></label><br/>
        <label>Location: <input type="text" name="location" placeholder="Seattle" required /></label><br/>
        <label>Additional Details: <br/><textarea rows="5" cols="70" name="details" ></textarea></label>
        <br/>
        <input type="submit" />

    </form>
</section>
  <div th:replace="fragments/footer :: foot"></div>
</body>
</html>
